databaseChangeLog:
  - changeSet:
      id: create-chat_messages-table
      author: Oleh
      changes:
        - createTable:
            tableName: chat_messages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: message
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: message_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: message_author
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: chat_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: FK_user
                    references: app_users(id)